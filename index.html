<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
   <!-- phần bài 1 -->
<div id="root"></div>
<!-- phần bài 2 -->
<h1>Student List</h1>
<table id="studentTable">
    <thead>
        <tr>
            <th data-sort="name">Name</th>
            <th data-sort="age">Age</th>
            <th data-sort="sex">Sex</th>
            <th>Action</th>
        </tr>
    </thead>
    <tr>
        <td>Name</td>
        <td>Age</td>
        <td>Sex</td>
        <td>Action</td>
    </tr>
</table>
<p style="color: red; font-size: 15px;">lưu ý: Bấm vào tiêu đề table để sắp xếp</p>
<!-- phần bài 3 -->
<h1>Add New Student</h1>
<form id="studentForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>
    <label for="age">Age:</label>
    <input type="number" id="age" required><br>
    <label for="sex">Sex:</label>
    <select id="sex" required>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
    </select><br>
    <button type="submit">Add Student</button>
</form>

<!-- Cửa sổ modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h2>Edit Student</h2>
        <form id="editStudentForm">
            <input type="hidden" id="editIndex">
            <label for="editName">Name:</label>
            <input type="text" id="editName" required><br>
            <label for="editAge">Age:</label>
            <input type="number" id="editAge" required><br>
            <label for="editSex">Sex:</label>
            <select id="editSex" required>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select><br>
            <button type="submit">Save</button>
            <button type="button" id="closeModal">Cancel</button>
        </form>
    </div>
</div>

<script src="./index.js"></script>
</html>
